<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div id="map">
</div>

    <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAaRf4Bk4r-QiUbsnowNSq1QLfD3mibq8&callback=initMap" async defer>
    </script>

    <script type="text/javascript"> 

    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
  center: {lat: -34.397, lng: 150.644},
  zoom: 8,
}; 

</script>
    
  </body>
</html>
